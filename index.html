<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Ryan Teodoro | Professional Portfolio</title>
    <meta name="title" content="Ryan Teodoro | Professional Portfolio" />
    <meta
      name="description"
      content="Explore Ryan Teodoro's professional portfolio showcasing expertise in software development, projects, and technical achievements."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ryanteodoro.com/" />
    <meta property="og:title" content="Ryan Teodoro | Professional Portfolio" />
    <meta
      property="og:description"
      content="Explore Ryan Teodoro's professional portfolio showcasing expertise in software development, projects, and technical achievements."
    />
    <meta
      property="og:image"
      content="https://ryanteodoro.com/images/headshot.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ryanteodoro.com/" />
    <meta
      property="twitter:title"
      content="Ryan Teodoro | Professional Portfolio"
    />
    <meta
      property="twitter:description"
      content="Explore Ryan Teodoro's professional portfolio showcasing expertise in software development, projects, and technical achievements."
    />
    <meta
      property="twitter:image"
      content="https://ryanteodoro.com/images/headshot.png"
    />

    <!-- SEO tags -->
    <meta
      name="keywords"
      content="Ryan Teodoro, software developer, web development, portfolio, programming, tech projects"
    />
    <meta name="author" content="Ryan Teodoro" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ryanteodoro.com/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
